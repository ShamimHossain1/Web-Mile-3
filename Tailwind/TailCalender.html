<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="max-w-xl w-full bg-white p-4 rounded-lg shadow-lg">
        <!-- Calendar Header -->
        <div class="flex justify-between items-center mb-4">
            <button class="text-gray-600 hover:text-gray-800">
                &lt;
            </button>
            <span class="text-xl font-semibold">November 2024</span>
            <button class="text-gray-600 hover:text-gray-800">
                &gt;
            </button>
        </div>

        <!-- Days of the week -->
        <div class="grid grid-cols-7 text-center text-sm font-semibold text-gray-700 mb-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- Calendar Dates -->
        <div class="grid grid-cols-7 gap-2 text-center text-sm">
            <div class="text-gray-300">1</div>
            <div class="text-gray-300">2</div>
            <div class="text-gray-300">3</div>
            <div class="text-gray-300">4</div>
            <div class="text-gray-300">5</div>
            <div class="text-gray-300">6</div>
            <div class="text-gray-300">7</div>

            <div class="bg-gray-200 rounded-full py-2">8</div>
            <div class="bg-gray-200 rounded-full py-2">9</div>
            <div class="bg-gray-200 rounded-full py-2">10</div>
            <div class="bg-gray-200 rounded-full py-2">11</div>
            <div class="bg-gray-200 rounded-full py-2">12</div>
            <div class="bg-gray-200 rounded-full py-2">13</div>
            <div class="bg-gray-200 rounded-full py-2">14</div>

            <div class="bg-gray-200 rounded-full py-2">15</div>
            <div class="bg-gray-200 rounded-full py-2">16</div>
            <div class="bg-gray-200 rounded-full py-2">17</div>
            <div class="bg-gray-200 rounded-full py-2">18</div>
            <div class="bg-gray-200 rounded-full py-2">19</div>
            <div class="bg-gray-200 rounded-full py-2">20</div>
            <div class="bg-gray-200 rounded-full py-2">21</div>

            <div class="bg-gray-200 rounded-full py-2">22</div>
            <div class="bg-gray-200 rounded-full py-2">23</div>
            <div class="bg-gray-200 rounded-full py-2">24</div>
            <div class="bg-gray-200 rounded-full py-2">25</div>
            <div class="bg-gray-200 rounded-full py-2">26</div>
            <div class="bg-gray-200 rounded-full py-2">27</div>
            <div class="bg-gray-200 rounded-full py-2">28</div>

            <div class="bg-gray-200 rounded-full py-2">29</div>
            <div class="bg-gray-200 rounded-full py-2">30</div>
        </div>
    </div>

</body>
</html>
